<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>TFT Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #0e0e10;
            font-family: 'Roboto Mono', monospace;
        }

        .window {
            background: #6b6b6b;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
            color: #000;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .title {
            background: #ededed;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.5rem;
        }

        .lang {
            background: #ededed;
            padding: 8px 12px;
            border-radius: 10px;
            font-weight: bold;
        }

        .lang a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            margin: 0 5px;
        }

        .input-section {
            display: flex;
            align-items: center;
            background: #ededed;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 60px;
            padding: 10px;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: #bdbdbd;
            font-family: 'Roboto Mono', monospace;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 6px;
            color: #000;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            background-color: #2c2c30;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            background-color: #546061;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #546061;
        }

        .description {
            background: #ededed;
            border-radius: 10px;
            padding: 20px;
            text-align: left;
        }

        .description h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .description ul {
            list-style: none;
            padding: 0;
        }

        .description li::before {
            content: "● ";
            margin-right: 10px;
        }

        .footer {
            margin-top: 40px;
            display: flex;
            justify-content: space-evenly;
            font-size: 0.9rem;
        }

        .footer div {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .footer i {
            background: #000;
            color: #fff;
            padding: 5px 7px;
            border-radius: 4px;
            font-style: normal;
        }
    </style>
</head>
<body>

<div class="window">
    <div class="header">
        <div class="title">TFT Tracker</div>
        <div class="lang"><a href="?lang=pl">PL</a> | <a href="?lang=en">EN</a></div>
    </div>

    <form class="input-section" method="post" action="/">
        <select name="region">
            <option value="europe">Europa</option>
            <option value="americas">Ameryka</option>
            <option value="asia">Azja</option>
        </select>
        <input type="text" name="nickname" placeholder="Nazwa przywoływacza" required>
        <input type="text" name="tagline" placeholder="#TAG" required style="max-width:80px;">
        <button type="submit">Szukaj</button>
    </form>

    <div class="description">
        <h2>Opis aplikacji</h2>
        <ul>
            <li>Lorem ipsum dolor sit amet, consectetur</li>
            <li>Lorem ipsum dolor sit amet, consectetur</li>
            <li>Lorem ipsum dolor sit amet, consectetur</li>
        </ul>
    </div>


</div>

</body>
</html>
