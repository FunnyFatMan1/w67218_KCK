<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Błąd 404 - TFT Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #0e0e10;
            font-family: 'Roboto Mono', monospace;
        }

        .window {
            background: #6b6b6b;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
            color: #000;
            text-align: center;
        }

        .title {
            background: #ededed;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            margin-bottom: 30px;
            display: inline-block;
        }

        .error-icon {
            font-size: 5rem;
            color: #2c2c30;
            margin-bottom: 20px;
        }

        .error-msg {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #546061;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .back-link:hover {
            background-color: #414a4b;
        }
    </style>
</head>
<body>

<div class="window">
    <div class="title">TFT Tracker</div>

    <div class="error-msg">
        <strong>Błąd 404</strong><br>
        Taki gracz nie istnieje lub wystąpił problem z połączeniem.
    </div>

    <a href="/" class="back-link">← Wróć na stronę główną</a>
</div>

</body>
</html>
